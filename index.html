<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>X-Coin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="user-info">
                <span id="username">Player</span>
                <span class="badge">CHAMPION</span>
            </div>
            <div class="stats-top">
                <p>Profit per tap: <span class="gold">+1</span></p>
            </div>
        </header>

        <section id="mine" class="tab-content active">
            <div class="balance-container">
                <img src="https://img.icons8.com/color/48/000000/coins.png" class="coin-icon-small">
                <h1 id="balance">0</h1>
            </div>
            <div class="coin-tap-area">
                <button id="tap-btn">
                    <img src="logo.png" alt="X" id="main-coin" onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/ultra-ball.png'">
                </button>
            </div>
        </section>

        <section id="tasks" class="tab-content">
            <h2 style="text-align: center;">Tasks</h2>
            
            <div class="task-card">
                <p>Join X-Coin Channel</p>
                <button id="task-channel" class="claim-btn" onclick="handleTask('channel', 'https://t.me/+d3pNMJ4TH8FlZGE1', 5000)">+5,000</button>
            </div>

            <div class="task-card">
                <p>Follow us on X</p>
                <button id="task-twitter" class="claim-btn" onclick="handleTask('twitter', 'https://x.com/your_profile', 10000)">+10,000</button>
            </div>
        </section>

        <section id="friends" class="tab-content">
            <h2 style="text-align: center;">Friends</h2>
            <p style="text-align: center;">Invite friends to earn more!</p>
            <button id="invite-btn" class="main-action-btn" style="width:100%; padding:15px; border-radius:15px; background:#007bff; border:none; color:white; font-weight:bold;">Invite a Friend</button>
        </section>

        <nav class="bottom-nav">
            <button class="nav-item active" onclick="showTab('mine', this)">‚õèÔ∏è<span>Mine</span></button>
            <button class="nav-item" onclick="showTab('tasks', this)">üìã<span>Tasks</span></button>
            <button class="nav-item" onclick="showTab('friends', this)">üë•<span>Friends</span></button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
